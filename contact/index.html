    <main>
      <section>
        <h1 class="heading-center h-contact">Contact</h1>
        <div class="contact-container">
          <form action="contact-success.php" method="POST" class="contact-grid">
            <div class="cnt-1">
              <label for="first-name">First name:</label>
              <input type="text" name="first-name" id="first-name" required placeholder="First and middle name(s)" class="form__input tbl-1 form-hover">
            </div>
            <div class="cnt-2">
              <label for="last-name">Last name:</label>
              <input type="text" name="last-name" id="last-name" required placeholder="Your surename" class="form__input tbl-1 form-hover">
            </div>
            <div class="cnt-3">
              <label for="email">E-mail adress:</label>
              <input type="email" name="email" id="email" required placeholder="your@e-mail.com" class="form__input tbl-1 form-hover">
            </div>
            <div class="cnt-4">
              <label for="phone">Telephone number:</label>
              <input type="tel" name="phone" id="phone" placeholder="Telephone number" class="form__input tbl-1 form-hover">
            </div>
            <div class="cnt-5">
              <label for="message">Your message:</label>
              <textarea name="message" id="message" placeholder="What can we help you with?" class="form__textarea form-hover"></textarea>
            </div>
            <p class="cnt-6">Do you want us to give you a call?</p>
            <div class="radio-1 cnt-7">
              <input type="radio" name="call-option" id="answer-yes" class="btn">
              <label for="answer-yes">Yes</label>
            </div>
            <div class="radio-1 cnt-8">
              <input type="radio" name="call-option" id="answer-no" class="btn form__input">
              <label for="answer-no">No</label>
            </div>
            <input type="submit" value="SEND" class="cta-contact cnt-9">
          </form>
        </div>
      </section>
